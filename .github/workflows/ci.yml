name: ğŸ§ª Continuous Integration

on:
  push:
  pull_request:

jobs:
  quality-checks:
    name: ğŸ§¹ Lint Â· ğŸ¨ Format Â· ğŸ§ª Test
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: â¬†ï¸ Upgrade pip
        run: python -m pip install --upgrade pip

      - name: ğŸ“¦ Install project & tools
        run: |
          pip install .
          pip install ruff pytest

      - name: ğŸ§¹ Ruff lint
        run: ruff check backend/app backend/tests

      - name: ğŸ¨ Ruff format check
        run: ruff format backend/app backend/tests --check

      - name: ğŸ§ª Run tests
        run: pytest
